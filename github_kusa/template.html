<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@laddge_">
    <meta property="og:url" content="https://api.laddge.net/github-kusa">
    <meta property="og:title" content="Github Kusa - Laddge API">
    <meta property="og:description" content="Githubの草だけ表示">
    <meta property="og:image" content="https://user-images.githubusercontent.com/67098414/125216578-8de10300-e2f9-11eb-88b1-7f8846a85a0d.png">
    <title>Github Kusa - Laddge API</title>
</head>
<body style="height: 100%;">
    <div id="content" style="transform-origin: 0 0; overflow: hidden;">
        {{ content }}
    </div>
    <noscript>
    This page requires JavaScript.
    </noscript>
    <script type="text/javascript"><!--
        if (document.querySelector('.js-calendar-graph')) {
            document.body.style.margin = 0;
            if (getParam('theme') == 'dark') {
                document.getElementsByTagName('html')[0].setAttribute('data-color-mode', 'dark');
                document.getElementsByTagName('html')[0].setAttribute('data-light-theme', 'light');
                document.getElementsByTagName('html')[0].setAttribute('data-dark-theme', 'dark_dimmed');
            }
            window.addEventListener('resize', function(){
                vh = document.documentElement.clientHeight;
                co = document.getElementById('content');
                ch = 300;
                if (vh <= ch) {
                    sc = vh / ch;
                    rs = Math.sqrt(sc);
                    co.style.width = (document.documentElement.clientWidth / rs) + 'px';
                    document.body.style.height = (vh / rs) + 'px';
                    co.style.transform = "scale(" + rs + "," + rs + ")";
                }
            });
        } else {
            document.body.innerHTML = '<input type="search" id="input" placeholder="USER ID"><input type="button" value="GO" onclick="setUser();">';
        }

        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function setUser() {
            window.location.href = '?user=' + document.getElementById('input').value;
        }

    --></script>
</body>
</html>
